<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music player</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
		crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="player">
		<!-- Dashboard -->
		<div class="dashboard">
			<!-- Header -->
			<header>
				<h4>Now playing:</h4>
				<h2>String 57th & 9th</h2>
			</header>

			<!-- CD -->
			<div class="cd">
				<div class="cd-thumb"
					style="background-image: url('./assets/img/344798106_1013044346341712_6779849252553542715_n.jpg')">
				</div>
			</div>

			<!-- Control -->
			<div class="control">
				<div class="btn btn-repeat">
					<i class="fas fa-redo"></i>
				</div>
				<div class="btn btn-prev">
					<i class="fas fa-step-backward"></i>
				</div>
				<div class="btn btn-toggle-play">
					<i class="fas fa-pause icon-pause"></i>
					<i class="fas fa-play icon-play"></i>
				</div>
				<div class="btn btn-next">
					<i class="fas fa-step-forward"></i>
				</div>
				<div class="btn btn-random">
					<i class="fas fa-random"></i>
				</div>
			</div>

			<input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

			<audio id="audio" src=""></audio>
		</div>

		<!-- Playlist -->
		<div class="playlist">

		</div>
	</div>
	<script>
		/**
		 * 1. Render songs
		 * 2. Scroll top
		 * 3. Play/ pause / seek
		 * 4. CD  rotate
		 * 5. Next / prev
		 * 6. Random
		 * 7. Next / repeat when ended
		 * 8. Active song
		 * 9. Scroll active song  into view 
		 * 10. Play  song when click
		 * **/
		const $ = document.querySelector.bind(document);
		const $$ = document.querySelectorAll.bind(document);

		const player = $('.player');
		const heading = $('header h2');
		const cdThumb = $('.cd-thumb');
		const audio = $('#audio');
		const cd = $('.cd');
		const playBtn = $('.btn-toggle-play');

		const app = {
			currentIndex: 0,

			songs: [
				{
					name: 'Cuối Cùng Thì',
					singer: 'Jack',
					path: './assets/musics/Cuoi-Cung-Thi-Jack.mp3',
					image: './assets/img/Jack.jpg'
				},
				{
					name: 'Kiếp Má Hồng',
					singer: 'Tú Na & Tiểu Nhi',
					path: './assets/musics/Kiep-Ma-Hong.mp3',
					image: './assets/img/TNTN.jpg'
				},
				{
					name: 'Kiếp Má Hồng',
					singer: 'Tú Na & Tiểu Nhi',
					path: './assets/musics/Kiep-Ma-Hong.mp3',
					image: './assets/img/TNTN.jpg'
				},
				{
					name: 'Kiếp Má Hồng',
					singer: 'Tú Na & Tiểu Nhi',
					path: './assets/musics/Kiep-Ma-Hong.mp3',
					image: './assets/img/TNTN.jpg'
				},
				{
					name: 'Kiếp Má Hồng',
					singer: 'Tú Na & Tiểu Nhi',
					path: './assets/musics/Kiep-Ma-Hong.mp3',
					image: './assets/img/TNTN.jpg'
				}
			],
			render: function () {
				const htmls = this.songs.map(song => {
					return `
					<div class="song">
						<div class="thumb"
							style="background-image: url(${song.image})">
						</div>
						<div class="body">
							<h3 class="title">${song.name}</h3>
							<p class="author">${song.singer}</p>
						</div>
						<div class="option">
							<i class="fas fa-ellipsis-h"></i>
						</div>
					</div>
					`;
				})
				$('.playlist').innerHTML = htmls.join('');
			},
			// handle
			defineProperties: function () {
				Object.defineProperty(this, 'currentSong', {
					get: function () {
						return this.songs[this.currentIndex]
					}
				})
			},
			hankdlEvents: function () {
				const cdWidth = cd.offsetWidth;

				document.onscroll = function () {
					const scrollTop = window.scrollY || document.documentElement.scrollTop;
					const newCdWidth = cdWidth - scrollTop;

					cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
					cd.style.opacity = newCdWidth / cdWidth
				}
				//Handle click play
				playBtn.onclick = function () {
					audio.play();
					player.classList.add('playing');

				}
			},
			loadCurrentSong: function () {


				heading.textContent = this.currentSong.name
				cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
				audio.src = this.currentSong.path
			},
			start: function () {
				this.defineProperties();

				this.hankdlEvents();

				this.loadCurrentSong();

				this.render();
			}
		}
		app.start()

	</script>
</body>

</html>
